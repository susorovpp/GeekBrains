<meta charset="UTF-8">
<script>
    "use strict";

    const settings = {
        rowsCount: 10,
        colsCount: 10,
        startPositionX: 0,
        startPositionY: 0
    };

    const player = {
        x: null,
        y: null,

        init(startX, startY) {
            this.x = startX;
            this.y = startY;
        },

        move(direction) {
            switch (direction) {
                case 2:
                    this.y++;
                    break;
                case 4:
                    this.x--;
                    break;
                case 6:
                    this.x++;
                    break;
                case 8:
                    this.y--;
                    break;
            }
        }
    };

    const game = {
        settings,
        player,

        run() {
            this.player.init(this.settings.startPositionX, this.settings.startPositionY);
            while (true) {
                this.render();

                const direction = this.getDirection();

                if (direction === -1) {
                    alert('До свидания!');
                    return;
                }

                this.player.move(direction);
                alert('Двигаем игрока.');
            }
        },

        render() {
            let map = '';

            for (let row = 0; row < this.settings.rowsCount; row += 1) {
                for (let col = 0; col < this.settings.colsCount; col += 1) {
                    if (this.player.y === row && this.player.x === col) {
                        map += 'o ';
                    } else {
                        map += 'x ';
                    }
                }
                map += '\n';
            }

            console.clear();
            console.log(map);
        },

        getDirection() {
            const availableDirection = [-1, 2, 4, 6, 8];

            while (true) {
                const direction = parseInt(prompt('Введите число, куда Вы хотите переместиться, -1 для выхода.'));

                if (!availableDirection.includes(direction)) {
                    alert(`Для перемещения необходимо ввести одно из чисел: ${availableDirection.join(', ')}.`);
                    continue;
                }

                return direction;
            }
        },
    }

    game.run()
</script>
