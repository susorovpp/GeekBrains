    /*1. С помощью цикла do…while написать функцию для вывода чисел от 0 до 10
    включительно, чтобы результат выглядел так:
        0 – это ноль
    1 – нечетное число
    2 – четное число
    3 – нечетное число
    4 – четное число
    5 – нечетное число
    6 – четное число
    7 – нечетное число
    8 – четное число
    9 – нечетное число
    10 – четное число*/
    let i = 0;

    do {
        if (i === 0) {
            console.log(`${i} - ноль`);
        } else if (i % 2 === 0) {
            console.log(`${i} - четное число`);
        } else {
            console.log(`${i} - нечетное число`);
        }
        i++;
    } while (i <= 10);

    /*5.1 Найти массив, у которого сумма всех чисел максимальна, вывести в console.log индекс
    этого массива.
    5.2 Получить и вывести в console.log минимальное значение найденное в массиве, который
    мы получили в первом пункте.*/

    const arr = [
        [2, 4, 6],
        [1, 5, 10],
        [7, 4, 1],
    ];
    /**
     * Функция возвращает сумму элементов массива
     * @param {Array} arr Массив, сумма элементов которого вернет функция
     * @returns {number} Сумма элементов в массиве
     */
    const getSumOfElements = (arr) => {
        let sum = 0;

        for (const val of arr) {
            sum += val;
        }

        return sum;
    };

    let maxSumOfArrayIndex = 0;
    let maxSumOfArray = getSumOfElements(arr[maxSumOfArrayIndex]);

    for (let i = 1; i < arr.length; i += 1) {
        const sumOfElements = getSumOfElements(arr[i]);
        if (sumOfElements > maxSumOfArray) {
            maxSumOfArray = sumOfElements;
            maxSumOfArrayIndex = i;
        }
    }

    console.log(`Индекс массива, сумма элементов которого максимальна, равен ${maxSumOfArrayIndex}`);

    const innerArr = arr[maxSumOfArrayIndex];

    let minNumber = innerArr[0];

    for (let i = 1; i < innerArr.length; i += 1) {
        if (innerArr[i] < minNumber) {
            minNumber = innerArr[i];
        }
    }

    console.log(`Минимальный элемент в найденном массиве равен ${minNumber}`);

</script>
