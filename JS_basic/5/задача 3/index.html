<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form-wrap {
            margin: auto;
            padding: 20px;
            max-width: 800px;
        }

        .h70 {
            height: 70px;
        }

        .mt20 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-wrap">
        <form action="" class="my-form" id="form">
            <div class="form-row h70">
                <div class="form-group col-md-6">
                    <input type="text" id="name" class="form-control field" placeholder="Имя">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" id="phone" class="form-control field" placeholder="Телефон">
                </div>
            </div>
            <div class="form-row h70">
                <div class="form-group col-md-6">
                    <input type="password" id="password" class="form-control field" placeholder="Пароль">
                </div>
                <div class="form-group col-md-6">
                    <input type="password" id="passwordConfirm" class="form-control field" placeholder="Повторите пароль">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt20" id="btn">Отправить</button>
        </form>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
