/*4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
параметрами.
Обязательно использовать оператор return.*/
    /**
     *Функция "Сложение" - складывает два переданных числа и возвращает их сумму
     *@param {number} a - первое слагаемое
     *@param {number} b - второе слагаемое
     */
    const sum = (a, b) => a + b;

    /**
     *Функция "Вычитание" - возвращает их разность двух переданных чисел
     *@param {number} a - уменьшаемое
     *@param {number} b - вычитаемое
     */
    const diff = (a, b) => a - b;

    /**
     *Функция "Умножение" - возвращает их произведение двух переданных чисел
     *@param {number} a - множимое
     *@param {number} b - множитель
     */
    const div = (a, b) => a / b;

    /**
     *Функция "Деление" - возвращает результат деления двух переданных чисел
     *@param {number} a - делимое
     *@param {number} b - делитель
     */
    const multi = (a, b) => a * b;

/*5 Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости
от
переданного значения операции (использовать switch) выполнить одну из арифметических
операций
(использовать функции из задания 4) и вернуть полученное значение.*/
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case '+':
                return sum(arg1, arg2);

            case '-':
                return diff(arg1, arg2);

            case '*':
                return multi(arg1, arg2);

            case '/':
                return div(arg1, arg2);
        }
    }
