<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        .buy-btn {
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <img src="images/pizza.jpeg" width="100" alt="pizza">
            Price: 1000 руб.
            <button class="buy-btn" data-price="1000" data-name="pizza" >Buy</button>
        </div>
        <div>
            <img src="images/poachedEgg.jpeg" width="100" alt="poachedEgg">
            Price: 700 руб.
            <button class="buy-btn" data-price="700" data-name="poachedEgg">Buy</button>
        </div>
        <div>
            <img src="images/toast.jpeg" width="100" alt="toast">
            Price: 500 руб.
            <button class="buy-btn" data-price="500" data-name="toast">Buy</button>
        </div>
    </div>
    <div id="basket">
        Amount of goods: <span id="basket-count">0</span><br>
        Total: <span id="basket-price">0</span>
    </div>

    <script src="js.js"></script>
</body>
</html>
