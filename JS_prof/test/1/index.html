<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu-block"></div>
    <script src="js.js"></script>
    <script src="MenuItem.js"></script>
    <script src="Menu.js"></script>
    <script>
        window.onload = () => {
            // DOM ready
            let menuBlock = document.getElementById('menu-block');

            let menu = new Menu('my', 'my', [
                new MenuItem('/', 'Home'),
                new MenuItem('/about', 'About'),
                new MenuItem('/blog', 'Blog'),
                new MenuItem('/services', 'Services'),
            ]);

            menuBlock.innerHTML = menu.render();
        }
    </script>
</body>
</html>
