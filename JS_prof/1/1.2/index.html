<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="menu-block"></div>
<script src="lesson1.js"></script>
<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
    window.onload = () => {
        // DOM ready
        let menuBlock = document.getElementById('menu-block');

        let menu = new Menu('my', 'my', [
            new MenuItem('/', 'Home'),
            new MenuItem('/blog', 'Blog'),
            new MenuItem('/services', 'Services'),
            new SubMenu('me', 'me', [
                new MenuItem('/', 'About'),
                new MenuItem('/products', 'Products'),
                new MenuItem('/services', 'Services')
            ], '/services', 'Services')
            // new SubMenu('me', 'me', [])
        ]);
        console.log(menu);
        menuBlock.innerHTML = menu.render();
        menu.createRemoveButton();
    }
</script>
</body>
</html>
